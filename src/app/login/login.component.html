<div class="form_wrapper">
  <div class="row clearfix">
    <div align="center">
      <img width="100" [src]="logo">
      <div class="title_container">
        <small>
          <h2>Entrar na {{dadosEmpresa?.nomeEmpresa}}</h2>
        </small>
      </div>
      <div class="col_half formulario">
        <form [formGroup]="formGroup">
          <mat-form-field 
              style="margin-left: -15%;" 
              class="example-form-field" 
              appearance="fill"
              *ngIf="formGroup.get('isRecoveryKey')?.value != true">
            <mat-label><a>Email</a></mat-label>
            <input 
              matInput 
              formControlName="email" 
              required="true">
          </mat-form-field>
          <mat-form-field
              style="margin-left: -15%;" 
              class="example-form-field" 
              appearance="fill"
             *ngIf="formGroup.get('isRecoveryKey')?.value === true">
            <mat-label><a>Email</a></mat-label>
            <input 
              matInput 
              formControlName="emailRecovery" 
              required="true">
          </mat-form-field>
          <mat-form-field 
              style="margin-left: -14%;" 
              class="example-form-field" 
              appearance="fill"
              *ngIf="formGroup.get('isRecoveryKey')?.value != true">
            <mat-label><a>Senha</a></mat-label>
            <input 
              matInput [type]="hide ? 'password' : 'text'" 
              formControlName="password" 
              required="true">
            <button 
              mat-icon-button 
              matSuffix (click)="hide = !hide" 
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <!--<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>-->
            </button>
          </mat-form-field>
        </form>
        <div>
          <button 
            *ngIf="formGroup.get('isRecoveryKey')?.value != true" 
            mat-raised-button
            style="background: #0066ff; color: white;" 
            (click)="validateSumulaUser()" align="center"
            class="btn-acessar">
          <a>Acessar</a>
          </button>
          <button 
            *ngIf="formGroup.get('isRecoveryKey')?.value != true" 
            mat-raised-button
            style="background: #002b5c; margin-top: 15px; color: white;"
            (click)="onRecoveryKey()" align="center"
            class="btn-acessar">
            <a>Recuperar senha</a>
          </button>
          <button 
            *ngIf="formGroup.get('isRecoveryKey')?.value === true" 
            mat-raised-button
            style="background: #0066ff; margin-top: 15px; color: white;" 
            (click)="recoveryKey()" align="center"
            class="btn-acessar">
            <a>Recuperar agora</a>
          </button>
          <button 
            *ngIf="formGroup.get('isRecoveryKey')?.value === true" 
            mat-raised-button
            style="background: #002b5c; margin-top: 15px; color: white;" 
            (click)="comeBack()" align="center"
            class="btn-acessar">
            <a>Voltar</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
