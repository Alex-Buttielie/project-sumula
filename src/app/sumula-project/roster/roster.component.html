<div class="form_wrapper">
    <div class="row clearfix">
        <div align="center">
            <img width="100" [src]="logo">
        </div>
    </div>
    <div class="title_container" align="center">
        <small>
            <h2>Lista de jogadores convocados</h2>
        </small>
    </div>
    <div class="form_wrapper ">
        <div class="row clearfix">
            <!--<div *ngIf="dataSource$ | async as dataSource; else loading">-->
            <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let player">
                        {{player.name}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="celular">
                    <th mat-header-cell *matHeaderCellDef> Celular </th>
                    <td  mat-cell *matCellDef=" let player">
                        {{player.celular}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-mail </th>
                    <td mat-cell *matCellDef="let player" >
                        {{player.email}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Posição </th>
                    <td mat-cell *matCellDef="let player">
                        {{player.position}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="qntEstrelas">
                    <th mat-header-cell *matHeaderCellDef> Estrelas </th>
                    <td mat-cell *matCellDef="let player">
                        {{player.qntEstrelas}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="idade">
                    <th mat-header-cell *matHeaderCellDef> Idade </th>
                    <td mat-cell *matCellDef="let player">
                        {{player.idade}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!--</div>
        <ng-template #loading>
            <div class="loading-spinner">
              <mat-spinner></mat-spinner>
            </div>
          </ng-template>-->
        </div>
    </div>
